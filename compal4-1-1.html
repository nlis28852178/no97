  <p class="compal-bodytext2-7">在中國外派三年多的時間，出去旅遊探索不同地方的特色是必不可少的生活調劑，走過中國這麼多城市，最令我印象深刻的地方就是位於世界屋脊的西藏，想去西藏的念頭來自於疫情前看的一部電影”攀登者”，雖然我無法像電影中的角色一樣挑戰那海拔八千多公尺的聖母峰，但我可以嘗試一個普通人能夠達到的最高高度-海拔五千二的珠峰大本營。 </p>
  <p class="compal-bodytext2-7">原本預計在2020年要去西藏的計畫被突如其來的疫情給打壞，即使終於去年等到政府公告西藏開放外賓進入，也在出發前一個月被取消，經過幾番周折，最後還是在今年過年成功出發了。 </p>
